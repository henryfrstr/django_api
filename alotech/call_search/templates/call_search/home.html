<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Call Search</h1>
    <form method="GET">
        {{ form.as_p }}
        <input type="submit">
    </form>
    {% if not error %}
    calldate :{{ calldate }} <br>
    {{ call_num }} <br>
    {{ caller_id }} <br>
    {{ answered }} <br>
    {{ duration }} <br>
    {% else %}
    {{ error }}
    {% endif %}

</body>

</html>
